        document.getElemetsByClassNmae("클래스 이름")

        모든 요소 노드들을 탐색하여 반환한다.
    </p>
    <ul id="available">

    </ul>
    <ul id="unavailable">

    </ul>

        const $drink = document.getElementsByClassName('drink');

    </script>
