<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <h1>02. 요소 노드의 텍스트 조작</h1>
    
    <pre>
        지금까지 살펴본 노드 탐색, 노드 정보 프로퍼티는
        모두 읽기 전용 접근자 프로퍼티이다
        nodeValue 프로퍼티 참조 시 노드 객체의 값
        (텍스트 노드의 텍스트)를 반환한다
        텍스트 노드가 아닌 노드의 경우 null을 반환한다

        텍스트 노드의 nodeValue 값을 할당하면
        텍스트 노드의 값을 변경할 수 있다.
    </pre>
    <div id="area">
        node Value
    </div>
    <script>
        console.log(document.nodeValue);
        
        const $area = document.getElementById("area");
        console.log($area.nodeValue);

        const $textNode = $area.firstChild;
        console.log($textNode.nodeValue);

        $textNode.nodeValue = "텍스트값 노드변경완료";
    </script>
</body>
</html>
