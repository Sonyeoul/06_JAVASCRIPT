<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>01. 어티르뷰트</h1>

    <pre>
        Element.attribute
        모든 어트리뷰트 노드를 취득가능
    </pre>

    <label id="userName">유저명</label>
    <input type="text" id="userName1" value="user01"/>

    <script>
        const {attributes} = document.getElementById("userName1");

        console.log(attributes);
        console.log(attributes.id.value);
        console.log(attributes.value.value);

    </script>
        <pre>
            Element.getAttrubute/setAttribute 메소드를 사용하면
            attributes 프로퍼티를 통하지 않고도
            요소 노드에서 메소드를 통해 직접 값을 취득하거나 변경할 수 있다
        </pre>    
        <script>
            const $input = document.getElementById("userName1");

            const inputValue = $input.getAttribute("value");
            console.log(inputValue);

            $input.setAttribute("value","user02");
            
        </script>
</body>
</html>
