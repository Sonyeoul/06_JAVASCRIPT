<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
<h1>01. innerHTML</h1>
    <pre>
        Element, innerHTML 프로퍼티는 요소 노드의 html 마크업을취득하거나 변경한다

        textContent 프로퍼티는 html 마크업을 무시하고 텍스트만 반환하지만,
        innerHTML 프로퍼티는 html 마크업이 포함된 문자열을 그대로 반환한다
    </pre>

    <div id="area">
        태그 엘리먼트의 값을 읽거나, 변경할 때 <span>innerHTML</span>
        속성을 사용함.
    </div>
    <script>
        const $area = document.getElementById("area");
        console.log($area.innerHTML)
        console.log($area.textContent);
        $area.innerHTML += "값을 추가";
        $area.innerHTML += "<h1 style='background-color:red;'>안녕하세요</h1>"
        console.log($area.innerHTML)
        console.log($area.textContent);

        $area.innerHTML = '<img src="x" onerror= "alert("~~")">';
    </script>
</body>
</html>
