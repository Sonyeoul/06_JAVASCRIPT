<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>04.이벤트 핸들러 제거</h1>

    <pre>
        removeEventListner 메소드를 통해
        addEventListener 메소드로 등록한 이벤트 핸들러를 제거한다
        전달할 인수는 동일
    </pre>

    <button id="btn">꿀릭</button>
    <script>
        const $button = document.getElementById("btn");
        const handleClick = ()=> alert("꿀릭~");
        $button.addEventListener("click",handleClick);
        $button.removeEventListener("click",handleClick);
    </script>

    <pre>이벤트 핸들러 프로퍼티 방식으로 등록한
        이벤트 핸들러는 remove 메소드로는 제거할 수 없고
        이벤트 핸들러 프로퍼티 방식은 null을 할당해야한다
    </pre>

    <button id="btn2">클릭</button>
    <script>
        const $button2=document.getElementById("btn2");
        const handleClick1 = ()=> alert("더블클릭");
        $button2.ondblclick = handleClick1;
        $button2.removeEventListener("dbclick",handleClick); //안됨
        $button2.ondblclick= null;
    </script>
</body>
</html>
