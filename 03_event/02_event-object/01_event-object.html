<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <h1>01. 이벤트 객체</h1>
    <pre>
        이벤트 발생 시 이벤트에 관련한 다양한 정보를가진
        이벤트 객체가 동적으로 생성된다.
        생성된 이벤트 객체는 이벤트 핸들러의 첫 번째 인수로 전달된다
    </pre>

    <h1 class="message">아무곳이나 클릭 하세요 좌표를 알려드림</h1>
    
    <script>
        const $msg = document.querySelector(".message");
        document.onclick = (e) => {
            console.log(e);
            $msg.textContent = `clientX: ${e.clientX}, clientY : ${e.clientY}`;
        }
    </script>
</body>
</html>
