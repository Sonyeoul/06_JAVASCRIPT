<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>01. 브라우저 기본 동작 중단</h1>
    <pre>
        이벤트 객체의 preventDefault 메소드는 dom 요소의 기본 동작을 중단시킨다.
        예를 들어 a 요소를 클릭하면 href 어트리뷰트에 지정된 링크로 이동하고
        checkbox 또는 radio 요소를 클릭하면 체크 또는 해제되는 것을 기본 동작이라고 한다.
    </pre>

    <a href="https://www.google.com">클릭</a>
  
    <input type="radio"/>
   
    <script>
        document.querySelector("a").addEventListener("click", e=>{
            e.preventDefault();
        })

        document.querySelector("input[type=radio]").addEventListener("click",e=>{
            e.preventDefault();
        })
    </script>
</body>
</html>
